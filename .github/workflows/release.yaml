name: Release version

on:
  workflow_dispatch:
    inputs:
        version:
          description: 'Version to release'
          required: true
          default: 'patch'
          type: choice
          options:
            - patch
            - minor
            - major

jobs:
  manual_trigger_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - uses: Gr1N/setup-poetry@v8
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
      - run: poetry install
      - run: poetry run pytest
      - run: |
          VERSION=$(poetry version ${{ github.event.inputs.version }} --short)
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
        id: bump_version
        
      - run: poetry build
      - run: poetry publish
        env:
          POETRY_PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
      - run: git tag ${{ steps.bump_version.outputs.version }}
      - run: git add pyproject.toml
      - run: git commit -m "Release ${{ steps.bump_version.outputs.version }} [skip ci]"
      - run: git push origin main --tags